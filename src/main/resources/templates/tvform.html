<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tv Form</title>

</head>
<body>

<form action="#"    th:action="@{/tvform}"
                    th:object="${tvshow}"
                    method="post">
    Id: <input type="number" th:field="*{id}"/>
    <span th:if="${#fields.hasErrors('id')}",
          th:error="*{id}" >

    </span><br>

    Name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:error="*{name}" >

    </span><br>

    Type:<input type="text" th:field="*{type}"/>
    <span th:if="${#fields.hasErrors('type')}"
          th:error="*{type}" >

    </span><br>

    Description: <textarea rows="3" th:field="*{description}" ></textarea>

    <span th:if="${#fields.hasErrors('description')}"
          th:error="*{description}" >

    </span><br>
    <input type="submit" value="Submit">



</form>



</body>
</html>
